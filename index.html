<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Heart Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.2);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }

        p {
            color: aliceblue;
            font-size: 1.2rem;
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <p>beyza</p>
    <canvas id="heart"></canvas>
    <script>
        window.requestAnimationFrame = 
            window.requestAnimationFrame || 
            window.webkitRequestAnimationFrame || 
            window.mozRequestAnimationFrame || 
            window.msRequestAnimationFrame || 
            function (callback) {
                return setTimeout(callback, 1000 / 60);
            };

        let canvas, ctx, width, height, heartPoints = [], targetPoints = [];
        const traceCount = 50, timeDelta = 0.01, config = { traceK: 0.4 };
        const elements = [];

        const init = () => {
            canvas = document.getElementById('heart');
            ctx = canvas.getContext('2d');
            resizeCanvas();

            const dr = 0.1; // Daha fazla detay için küçük adım aralığı
            for (let rad = 0; rad < Math.PI * 2; rad += dr) {
                heartPoints.push(getHeartPosition(rad, 210, 13));
                heartPoints.push(getHeartPosition(rad, 150, 9));
                heartPoints.push(getHeartPosition(rad, 90, 5));
            }

            for (let i = 0; i < heartPoints.length; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                elements[i] = {
                    x,
                    y,
                    vx: 0,
                    vy: 0,
                    q: Math.floor(Math.random() * heartPoints.length),
                    speed: Math.random() + 5,
                    D: 2 * (i % 2) - 1,
                    trace: Array.from({ length: traceCount }, () => ({ x, y })),
                    f: `hsla(${Math.random() * 360}, 80%, 60%, 0.5)`
                };
            }

            animate();
        };

        const resizeCanvas = () => {
            canvas.width = width = window.innerWidth;
            canvas.height = height = window.innerHeight;
            ctx.fillStyle = "rgba(0, 0, 0, 1)";
            ctx.fillRect(0, 0, width, height);
        };

        const getHeartPosition = (angle, sx, sy) => [
            Math.pow(Math.sin(angle), 3) * sx + width / 2,
            -(15 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) * sy + height / 2
        ];

        const animate = () => {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, width, height);

            elements.forEach(el => {
                const target = heartPoints[el.q];
                const dx = target[0] - el.trace[0].x;
                const dy = target[1] - el.trace[0].y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 10) {
                    el.q = (el.q + el.D + heartPoints.length) % heartPoints.length;
                    el.D *= Math.random() > 0.9 ? -1 : 1;
                }

                el.vx += (dx / dist) * el.speed;
                el.vy += (dy / dist) * el.speed;
                el.trace[0].x += el.vx;
                el.trace[0].y += el.vy;
                el.vx *= 0.95;
                el.vy *= 0.95;

                for (let i = el.trace.length - 1; i > 0; i--) {
                    el.trace[i].x = el.trace[i - 1].x;
                    el.trace[i].y = el.trace[i - 1].y;
                }

                ctx.fillStyle = el.f;
                el.trace.forEach(p => ctx.fillRect(p.x, p.y, 2, 2));
            });

            window.requestAnimationFrame(animate);
        };

        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
