<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Heart Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.2);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: rgba(0, 0, 0, 0.2);
        }

        p {
            color: aliceblue;
            font-size: 1.2rem;
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <p>beyza</p>
    <canvas id="heart"></canvas>
    <script>
        window.requestAnimationFrame =
            window.requestAnimationFrame || 
            window.webkitRequestAnimationFrame || 
            window.mozRequestAnimationFrame || 
            window.msRequestAnimationFrame || 
            function (callback) {
                return setTimeout(callback, 1000 / 60);
            };

        window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
            (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
        );

        let canvas, ctx, width, height, pointsOrigin = [], heartPointsCount, targetPoints = [];
        let elements = [];
        const traceCount = 50, timeDelta = 0.01, config = { traceK: 0.4 };

        const init = () => {
            canvas = document.getElementById("heart");
            ctx = canvas.getContext("2d");
            resizeCanvas();

            const mobile = window.isDevice;
            const dr = mobile ? 0.3 : 0.1;
            for (let i = 0; i < Math.PI * 2; i += dr) {
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
            }

            heartPointsCount = pointsOrigin.length;

            for (let i = 0; i < heartPointsCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                elements[i] = {
                    vx: 0, vy: 0, speed: Math.random() + 5,
                    q: Math.floor(Math.random() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * Math.random() + 0.7,
                    trace: Array(traceCount).fill({ x, y }),
                    f: `hsla(0,${Math.random() * 40 + 60}%,${Math.random() * 60 + 20}%,.3)`
                };
            }

            animate();
        };

        const resizeCanvas = () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            ctx.fillStyle = "rgba(0, 0, 0, 1)";
            ctx.fillRect(0, 0, width, height);
        };

        const heartPosition = rad => [
            Math.pow(Math.sin(rad), 3),
            -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
        ];

        const scaleAndTranslate = (pos, sx, sy, dx, dy) => [
            dx + pos[0] * sx,
            dy + pos[1] * sy
        ];

        const animate = () => {
            const n = -Math.cos(timeDelta);
            pulse((1 + n) * 0.5, (1 + n) * 0.5);
            ctx.fillStyle = "rgba(0, 0, 0, .1)";
            ctx.fillRect(0, 0, width, height);

            elements.forEach(u => {
                const q = targetPoints[u.q];
                const dx = u.trace[0].x - q[0];
                const dy = u.trace[0].y - q[1];
                const length = Math.sqrt(dx * dx + dy * dy);

                if (length < 10) {
                    u.q = Math.floor(Math.random() * heartPointsCount);
                    u.D = Math.random() < 0.5 ? -1 : 1;
                }

                u.vx += (-dx / length) * u.speed;
                u.vy += (-dy / length) * u.speed;

                u.trace[0].x += u.vx;
                u.trace[0].y += u.vy;
                u.vx *= u.force;
                u.vy *= u.force;

                for (let i = 0; i < traceCount - 1; i++) {
                    const T = u.trace[i], N = u.trace[i + 1];
                    N.x -= config.traceK * (N.x - T.x);
                    N.y -= config.traceK * (N.y - T.y);
                }

                ctx.fillStyle = u.f;
                u.trace.forEach(p => ctx.fillRect(p.x, p.y, 1, 1));
            });

            window.requestAnimationFrame(animate);
        };

        const pulse = (kx, ky) => {
            pointsOrigin.forEach((p, i) => {
                targetPoints[i] = [
                    kx * p[0] + width / 2,
                    ky * p[1] + height / 2
                ];
            });
        };

        window.addEventListener("resize", resizeCanvas);
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
